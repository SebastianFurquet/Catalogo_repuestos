{% extends "inventario/base.html" %}

{% block title %} Fromulario de Clases {% endblock  %}

{% block content_title %}
    <h1>Formulario para agregar Clases</h1>
{% endblock content_title %}

{% block content %}
<div class="container">
    <div class="row col-6" >
        <form  method="post">
        {% csrf_token %}
        <table class="table table-light table-striped">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Agregar Clase" class='btn btn-success mt-3'>
        <a href="{% url "clase_list" %}"class='btn btn-danger mt-3 '> Cancelar </a>
    </form>
    </div>
</div>
{% endblock content %}
